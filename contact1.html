<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_style1.css">
    <script src="https://kit.fontawesome.com/807940a7b5.js" crossorigin="anonymous"></script>
    <title>Get in touch</title>
</head>
<body>
    <div class="main">
        <nav class="nav">
            <a href="homepage.html"><img src="images/name_logo2.png" alt="Tape Betsy Akins logo"></a>
            <input type="checkbox" id="nav_checkbox" class="nav_checkbox">
            <label for="nav_checkbox" class="nav_toggle">
                <i class="fas fa-times" id="close"></i>
                <i class="fas fa-bars" id="open"></i>
            </label>
            <ul class="nav_menu">
                <li><a href="homepage.html">HOME</a></li>
                <li><a href="about.html">ABOUT ME</a></li>
                <li><a href="projects1.html">MY PROJECTS</a></li>
                <li><a href="contact1.html">CONTACT</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="company-info">
                <h3>Product Design, User Experience and more.</h3>
                <h4>I am open to growth opportunities and am interested in broadening my career as a product designer.</h4>
                <ul>
                    <li><i class="fas fa-phone"></i>(555) 123 123</li>
                    <li><i class="fas fa-envelope-open-text"></i>test@email.com</li>
                </ul>
                <img src="images/signature.png"></img>
            </div>
            <div class="contact">
                <h3>Get in touch!</h3>
                <form>
                    <p>
                        <label>Name</label>
                            <input type="text" name="name">
                    </p>
                    <p>
                        <label>Subject</label>
                            <input type="text" name="Subject">
                    </p>
                    <p>
                        <label>Email</label>
                            <input type="email" name="email">
                    </p>
                    <p class="full">
                        <label>Message</label>
                            <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
